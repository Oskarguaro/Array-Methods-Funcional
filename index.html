<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercaGuaro</title>
    <link rel="stylesheet" href="estilos.css"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <h1 class="name-market">üçíMercaGuaroü•ù</h1>
    
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa üçì</h5>
                        <p class="lead">$200</p>
                        <button 
                        class="btn-sub btn btn-outline-primary"
                        data-fruta="Fresa"
                        data-precio="200"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banano üçå</h5>
                        <p class="lead">$700</p>
                        <button 
                        class="btn-sub btn btn-outline-primary"
                        data-fruta="Banano"
                        data-precio="700"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mango ü•≠</h5>
                        <p class="lead">$500</p>
                        <button 
                        class="btn-sub btn btn-outline-primary"
                        data-fruta="Mango"
                        data-precio="500"
                        >Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container d-flex justify-content-center">
        <ul class="col-12 list-group" id="carrito"></ul>
    </section>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">Total: <span>1500</span> </p>
                    <button 
                    class="btn btn-outline-info"
                    >Finalizar compra</button>
                </div>
            </div>
        </template>
    </footer>

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill text-center">0</span>
            <span class="lead align-items-middle">Fresa</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">SubTotal: $<span>200</span> </p>
            </div>
            <div>
                <button class="btn btn-sm btn-success">Agregar</button>
                <button class="btn btn-sm btn-danger">Quitar</button>
            </div>
        </li>
    </template>

    <script src="js/app.js"></script>
    <script src="js/conceptos.js"></script>
</body>
</html>
